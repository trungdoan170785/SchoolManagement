<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: base(~{::section}, 'Khoá học')">

<section>

  <form th:action="@{/courses/save}" th:object="${course}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Mã khóa học</label>
        <input type="text" class="form-control" th:field="*{code}" required>
    </div>

    <div class="mb-3">
        <label>Tên khóa học</label>
        <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
        <label>Thời lượng (giờ)</label>
        <input type="number" class="form-control" th:field="*{durationHours}">
    </div>

    <div class="mb-3">
        <label>Học phí</label>
        <input type="number" step="0.01" class="form-control" th:field="*{tuitionFee}">
    </div>

    <button class="btn btn-success">Lưu</button>
    <a th:href="@{/courses}" class="btn btn-secondary">Hủy</a>

  </form>

</section>

</html>
