<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::section}, 'Chọn lớp điểm danh')}">

<section>

  <h4>Chọn lớp để điểm danh</h4>

  <div class="row mt-3">

    <div class="col-md-3" th:each="c: ${classes}">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 th:text="${c.classCode}"></h5>
          <p th:text="${c.course.name}"></p>

          <a class="btn btn-primary btn-sm"
             th:href="@{'/attendance/class/' + ${c.id}}">
            Điểm danh
          </a>

          <a class="btn btn-outline-secondary btn-sm ms-2"
             th:href="@{'/attendance/history?classId=' + ${c.id}}">
            Xem lịch sử
          </a>
        </div>
      </div>
    </div>

  </div>

</section>

</html>
