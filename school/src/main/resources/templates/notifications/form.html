<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::section}, 'Thông báo')}">

<section>

  <h4 th:text="${notification.id == null ? 'Tạo thông báo' : 'Cập nhật thông báo'}"></h4>

  <form method="post"
        th:action="@{${notification.id == null ? '/notifications/create' : '/notifications/edit/' + notification.id}}"
        th:object="${notification}">

    <div class="mb-3">
      <label class="form-label">Tiêu đề</label>
      <input type="text" class="form-control" th:field="*{title}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nội dung</label>
      <textarea class="form-control" th:field="*{content}" rows="5" required></textarea>
    </div>

    <button class="btn btn-success">Lưu</button>

    <a class="btn btn-secondary" th:href="@{/notifications}">
      Quay lại
    </a>

  </form>

</section>

</html>
