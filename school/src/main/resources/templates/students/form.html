<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::section}, 'Học viên')}">

<section>

  <h4 th:text="${student.id == null ? 'Thêm học viên' : 'Cập nhật học viên'}"></h4>

  <form th:action="@{${student.id == null ? '/students/create' : '/students/edit/' + student.id}}"
        th:object="${student}"
        method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Mã học viên</label>
      <input type="text" th:field="*{studentCode}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày sinh</label>
      <input type="date" th:field="*{dob}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Giới tính</label>
      <select th:field="*{gender}" class="form-select">
        <option value="">-- Chọn giới tính --</option>
        <option value="MALE">Nam</option>
        <option value="FEMALE">Nữ</option>
        <option value="OTHER">Khác</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" th:field="*{phone}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">
      Save
    </button>

    <a th:href="@{/students}" class="btn btn-secondary">
      Back
    </a>

  </form>

</section>

</html>
