<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::section}, 'Giáo viên')}">

<section>

  <h4 th:text="${teacher.id == null ? 'Thêm giáo viên' : 'Cập nhật giáo viên'}"></h4>

  <form th:action="@{${teacher.id == null ? '/teachers/create' : '/teachers/edit/' + teacher.id}}"
        th:object="${teacher}"
        method="post">

    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" th:field="*{phone}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Chuyên môn</label>
      <input type="text" th:field="*{specialization}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">
      Save
    </button>

    <a th:href="@{/teachers}" class="btn btn-secondary">
      Back
    </a>
  </form>

</section>

</html>
