<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::section}, 'Tạo user')}">

<section>

  <h4>Tạo user</h4>

  <form method="post" th:action="@{/users/create}" th:object="${user}">

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" th:field="*{password}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Roles</label>

      <select class="form-select" name="roleIds" multiple size="3" required>
        <option th:each="r : ${roles}"
                th:value="${r.id}"
                th:text="${r.name}">
        </option>
      </select>

      <small>Giữ Ctrl để chọn nhiều quyền</small>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/users" class="btn btn-secondary">Back</a>

  </form>

</section>

</html>
